<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="icon" type="image/x-icon" href="./images/mesto-icon.svg">
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">

    <header class="header">
        <img src="./images/logo.svg" alt="логотип Место" class="header__logo">
    </header>

    <main class="main">
        <section class="profile">
            <div class="profile__wrapper">
                <img class="profile__avatar" src="./images/avatar.png" alt="Аватар пользователя">
                <div class="profile__info">
                    <div class="profile__info-wrapper">
                        <h1 class="profile__header">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__edit-button"></button>
                    </div>
                    <p class="profile__description">Исследователь океана</p>
                </div>
            </div>
            <button type="button" class="profile__add-button"></button>
        </section>

        <section class="cards">
            <article class="card">
                <img src="./images/lisboa.avif" alt="фотография Лиссабона" class="card__image">
                <div class="card__action">
                    <h2 class="card__description">Лиссабон</h2>
                    <button type="button" class="card__like"></button>
                </div>
            </article>
            <article class="card">
                <img src="./images/tokyo.avif" alt="фотография Токио" class="card__image">
                <div class="card__action">
                    <h2 class="card__description">Токио</h2>
                    <button type="button" class="card__like"></button>
                </div>
            </article>
            <article class="card">
                <img src="./images/chicago.avif" alt="фотография Чикаго" class="card__image">
                <div class="card__action">
                    <h2 class="card__description">Чикаго</h2>
                    <button type="button" class="card__like"></button>
                </div>
            </article>
            <article class="card">
                <img src="./images/fortaleza.avif" alt="фотография Форталезы" class="card__image">
                <div class="card__action">
                    <h2 class="card__description">Форталеза</h2>
                    <button type="button" class="card__like"></button>
                </div>
            </article>
            <article class="card">
                <img src="./images/istanbul.avif" alt="фотография Стамбула" class="card__image">
                <div class="card__action">
                    <h2 class="card__description">Стамбул</h2>
                    <button type="button" class="card__like"></button>
                </div>
            </article>
            <article class="card">
                <img src="./images/bali.avif" alt="фотография Бали" class="card__image">
                <div class="card__action">
                    <h2 class="card__description">Бали</h2>
                    <button type="button" class="card__like"></button>
                </div>
            </article>
        </section>

    </main>

    <footer class="footer">
        <p class="footer__mesto">&copy; 2023 Mesto Russia</p>
    </footer>

    <div class="popup">
        <div class="popup__container">
            <form name="popupForm" class="popup__form">
                <h2 class="popup__header">Редактировать профиль</h2>
                <input name="name" value="Жак-Ив Кусто" type="text" class="popup__name">
                <input name="status" value="Исследователь океана" type="text" class="popup__description">
                <button type="submit" class="popup__submit">Сохранить</button>
            </form>
            <button type="button" class="popup__close"></button>
        </div>
    </div>
    
</body>
</html>
