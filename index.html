<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="icon" type="image/x-icon" href="./images/mesto-icon.svg">
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">

    <header class="header">
        <img src="./images/logo.svg" alt="логотип Место" class="header__logo">
    </header>

    <main class="main">
        <section class="profile">
            <div class="profile__wrapper">
                <img class="profile__avatar" src="./images/avatar.png" alt="Аватар пользователя">
                <div class="profile__info">
                    <div class="profile__info-wrapper">
                        <h1 class="profile__header">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__edit-button"></button>
                    </div>
                    <p class="profile__description">Исследователь океана</p>
                </div>
            </div>
            <button aria-controls="add-card" type="button" class="profile__add-button"></button>
        </section>

        <section class="cards">
        </section>
    </main>

    
    <footer class="footer">
        <p class="footer__mesto">&copy; 2023 Mesto Russia</p>
    </footer>
    
    <div class="popup popup_profile">
        <div class="popup__container">
            <form name="popupForm" class="popup__form popup__form_profile">
                <h2 class="popup__header">Редактировать профиль</h2>
                <div class="popup__inputs">
                    <input placeholder="Введите имя" required name="name" value="Жак-Ив Кусто" type="text"
                    class="popup__input popup__input_type_name">
                    <input placeholder="Введите профессию" required name="status" value="Исследователь океана"
                    type="text" class="popup__input popup__input_type_description">
                </div>
                <button type="submit" class="popup__submit popup__submit_edit">Сохранить</button>
            </form>
            <button type="button" class="popup__close"></button>
        </div>
    </div>

    <div class="popup popup_addcard">
        <div class="popup__container">
            <form name="popupForm" class="popup__form popup__form_addcard">
                <h2 class="popup__header">Новое место</h2>
                <div class="popup__inputs">
                    <input placeholder="Название" required name="status"
                    type="text" class="popup__input popup__input_type_place">
                    <input placeholder="Ссылка на картинку" required name="url" type="url"
                    class="popup__input popup__input_type_url">
                </div>
                <button type="submit" class="popup__submit popup__submit_addcart">Сохранить</button>
            </form>
            <button type="button" class="popup__close"></button>
        </div>
    </div>
    
    <div class="popup popup_image">
        <div class="popup__container popup__container_image">
            <img class="popup__cover" src="" alt="">
            <p class="popup__caption"></p>
            <button type="button" class="popup__close"></button>
        </div>
    </div>
    
    <template id="card-template">
        <article class="card">
            <div class="card__image-wrapper">
                <img src="" alt="" class="card__image">
            </div>
            <div class="card__action">
                <h2 class="card__description"></h2>
                <button type="button" class="card__like"></button>
                <button type="button" class="card__delete"></button>
            </div>
        </article>
    </template>
    <script type="module" src="./scripts/index.js"></script>
</body>

</html>
